services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    network_mode: host # Required for DHCP https://docs.pi-hole.net/docker/dhcp/
    environment:
      # Set the appropriate timezone for your location (https://en.wikipedia.org/wiki/List_of_tz_database_time_zones), e.g:
      TZ: "America/Chicago"
      # Set a password to access the web interface. Not setting one will result in a random password being assigned
      FTLCONF_webserver_api_password: ""
      # If using Docker's default `bridge` network setting the dns listening mode should be set to 'ALL'
      FTLCONF_dns_listeningMode: "ALL"
      # Disable NTP
      FTLCONF_ntp_ipv4_active: "false"
      FTLCONF_ntp_ipv6_active: "false"
      FTLCONF_ntp_sync_active: "false"
      FTLCONF_misc_dnsmasq_lines: "addn-hosts=/domain.list"
    volumes:
      - "./etc-pihole:/etc/pihole"
      - "./domain.list:/domain.list"
    post_start:
      # Set the subnet so that dnsmasq properly localises. This is a hack that is explicitly unsupported by Tailscale.
      # Futhermore, when tailscale restarts, dnsmasq doesn't seem to grab the new netmask, so it keeps my intended mask.
      # Note that if tailscale is started after pihole, this command will not fix the issue.
      # See https://github.com/tailscale/tailscale/issues/7340
      - command: sh -c 'ifconfig tailscale0 netmask 255.192.0.0 || true'
    cap_add:
      # Required if you are using Pi-hole as your DHCP server, else not needed
      - NET_ADMIN
      # Optional, if Pi-hole should get some more processing time
      - SYS_NICE
    restart: unless-stopped
  tailscale-hack:
    image: alpine
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    volumes:
      - ./tailscale-hack.sh:/tailscale-hack.sh:ro
    command: ./tailscale-hack.sh
